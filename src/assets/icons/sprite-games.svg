<!-- this comment is needed so that Vue does not inline svg                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  -->
<svg xmlns="http://www.w3.org/2000/svg">
	<defs>
		<style>
			:root svg:not(:target) {
				display: none;
			}
		</style>
	</defs>
</svg>
